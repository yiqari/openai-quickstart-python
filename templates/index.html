<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h3>My first OpenAI App</h3>
  <form action="/" method="post">
    <h4>Ask any question and we'll answer it like magic</h4>
    <input type="text" name="input" placeholder="Enter a text" required />
    <input type="submit" value="Submit!" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
